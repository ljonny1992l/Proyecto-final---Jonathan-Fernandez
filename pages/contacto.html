    <main class="main-contacto">
        <h2>¿Te interesa algun curso? o ¿Queres algun producto?</h2>
        <form>
            <fieldset>
                <legend>Envia tus cometarios</legend>
                <div>
                    <label for="nombre">
                        Completa tu nombre
                    </label>
                    <input type="text" name="nombre" placeholder="jonathan fernandez">
                </div>

                <div>
                    <label for="email">
                        Completa tu email
                    </label>
                    <input type="email" name="mail" placeholder="jonathan@gamil.com">
                </div>

                <div>

                    <label for="mensaje">consultas o sugerencias</label>
                </div>
    

                <div>
                    
                    <textarea name="" id="" cols="100" rows="10">tu opinion nos importa</textarea>
                
                </div>
                
                
            </fieldset>
            <div>

                <input type="submit" value="Envia el comentario">
                <input type="reset" value="Borrar">

            </div>
        </form>
    </main>
